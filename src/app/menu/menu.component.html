
<header>
   <h2>Contact <span class="close" (click)="hideDiv('app-menu')">X</span></h2>
   
  
</header>
  <div class="formDiv">
<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">

             
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required formControlName="name">
           <div class="error" *ngIf="myForm.name">Name is required</div>
       
            <label for="surname">Surname</label>
            <input type="text" name="surname" id="surname" required formControlName="surname">
       
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="10" cols="50" placeholder="Enter Text..." formControlName="message" required></textarea>
      
    <button type="submit" class="btn" [disabled]="myForm.invalid">Send</button>
    
</form>
  </div>
